<!doctype html>
<html lang="en" ng-app="orderYourMealApp">
<head>
  <meta charset="utf-8">
  <title>OrderYourMeal</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap-united.css">
  <link rel="stylesheet" href="css/new.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
</head>
<body ng-controller="CustomerController">
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card-2">
    <a href="#/" class="w3-bar-item w3-button">Order Your Meal</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#how-it-works" class="w3-bar-item w3-button">How it Works</a>
      <a href="#who-we-are" class="w3-bar-item w3-button">Who we are</a>
      <a href="#help" class="w3-bar-item w3-button">Help</a>
      <a href="#feed" class="w3-bar-item w3-button">Feedback</a>
      <a class="w2-bar-item w3-button" ng-show="loginShow" ng-click="loginGo();">Login</a>
      <a class="w2-bar-item w3-button" ng-show="logoutShow" ng-click="logout();">Logout</a>
    </div>
  </div>
</div>

<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body…</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  <!--<div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#/">OrderYourMeal</a>
      <ul class="nav">
        <li ><a href="#/">Home</a></li>
        <li><a href="#/how-it-works">How it works</a></li>
        <li<a href="#/who-we-are">Who we are</a></li>
      </ul>

      <ul class="nav pull-right">
        <li ng-class="{active: routeIs('/help')}"><a href="#/help">Help</a></li>
        <li ng-class="{active: routeIs('/feed')}"><a href="#/feed">Feedback</a></li>
      </ul>
    </div>
  </div>
-->

<ng-view>
  <div class="loader" ng-show="showLoader"></div>
</ng-view>
