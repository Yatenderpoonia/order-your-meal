<form class="formMenu" name='form'>
  <!--<div class="container fm-panel fm-checkout">-->

    <div class="row">
      <!--<div class="span6">-->
        <h5>Deliver To:</h5>

        <div><input type="text" placeholder="Enter your name" ng-model="customerName" required></div>
        <div><input type="text" placeholder="Enter delivery address" ng-model="customerAddress" required></div>
        <div><input type="text" placeholder="Enter Mobile number" maxlength="10" ng-model="customerMobile" required></div>


    </div>
</form>
      <!--<div class="span6">-->
<form name='form'class="formpayment">
        <h5>Payment:</h5>
        <div class="control-group">
          <select name="ccType" class="input-medium"
                  required
                  ng-model="cart.payment.cardType">
            <option value="visa">Visa</option>
            <option value="mc">MasterCard</option>
            <option value="amex">Amex</option>
            <option value="discover">Discover</option>
          </select>
        </div>
        <div class="control-group">
          <input type="text" name="ccNum"
                 placeholder="Card number"
                 maxlength="16" required
                 ng-model="cart.payment.CardNum">
        </div>
        <span class="control-group">
          <input type="text" name="ccExp" placeholder="mm/yyyy" class="input-medium"
                 maxlength="16"
                 required ng-pattern="/\d\d\/\d\d\d\d/"
                 ng-model="cart.payment.expire">
        </span>
        <span class="control-group">
          <input type="text" name="ccCvc" placeholder="CVC" class="input-small"
                 maxlength="4"
                 required ng-pattern="/\d{3,4}/"
                 ng-model="cart.payment.cvc">
        </span>
</form>
<br><br><br>
      <!--</div>-->
    <!--</div>-->

    <div>
      <table class="table table-hover table-striped">
        <tr>
          <th>Qty</th>
          <th>Description</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
        <tr ng-repeat="item in cart.items">
          <td><input type="number" ng-model="item.qty"></td>
          <td>{{item.name}}</td>
          <td>{{item.price | currency}}</td>
          <td>{{item.price * item.qty | currency}}</td>
          <td><a href ng-click="cart.remove(item)"><div class="addButton">remove</div></a></td>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th>Total:</th>
          <th>{{ cart.total() | currency }}</th>
          <th></th>
        </tr>
      </table>

      <div class="fm-right">
        <a ng-click="backtomenu();" class="btn">Back to Menu</a>
        <a href class="btn btn-danger" ng-click="cart.reset()">Clear Cart</a>
        <button class="btn btn-primary"
                ng-disabled="form.$invalid|| !cart.items.length || submitting"
                ng-click="purchase()">Purchase</button>
      </div>
    </div>
  <!--</div>-->
</form>
