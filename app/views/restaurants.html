<br><br><br>
<div>
<h3 style="text-align: center">Resturants in {{address}}</h3>
<div class="row-fluid">
  <div class="span3 fm-panel">
    <h4>Filter Restaurants</h4>

    <form>
      <input type="text" placeholder="Filter by name" ng-model="filterResturants"/>
      <h5>Rating</h5>

      <fm-rating ng-model="$parent.filter.rating"></fm-rating>


      <h5>Price</h5>

      <fm-rating ng-model="$parent.filter.price" symbol="$"></fm-rating>


      <h5>Cuisine</h5>

      <div fm-checkbox-list ng-model="filter.cuisine">
        <label ng-repeat="cuisine in CUISINES" class="checkbox">
          <input type="checkbox" value="{{cuisine}}"> {{cuisine}}
        </label>
      </div>
    </form>
  </div>


  <div class="span9 fm-panel fm-restaurant-list">
    <h4>
      <ng-pluralize count="restaurants.length"
                    when="{'0'    : 'No restaurants found. :-(',
                           'one'  : '1 restaurant found!',
                           'other': '{} restaurants found!'}">
      </ng-pluralize>
    </h4>
    <table class="table table-hover table-striped">
      <tr>
        <th style="border-left:1px solid #dddddd; "><a href ng-click="sortBy('name')">Name {{sortIconFor('name')}}</a></th>
        <th><a href ng-click="sortBy('price')">Price {{sortIconFor('price')}}</a></th>
        <th style="border-right:1px solid #dddddd; "><a href ng-click="sortBy('rating')">Rating {{sortIconFor('rating')}}</a></th>
      </tr>
      <tr style="" ng-repeat="restaurant in restaurants|filter:filterResturants">
        <td>
          <a href="#/menu?id={{restaurant.id}}">
            <img class="img-rounded pull-left" ng-src="{{restaurant.img}}">
            <b>{{restaurant.name}}</b>
          </a>
          <p>{{restaurant.description}}</p>
          <p>{{restaurant.cuisine}}</p>
        </td>
        <td>
          <fm-rating ng-model="$parent.restaurant.rating" readonly="true"></fm-rating>
        </td>
        <td >
          <fm-rating ng-model="$parent.restaurant.price" symbol="$" readonly="true" ></fm-rating>
        </td>
      </tr>
    </table>
  </div>
</div>
</div>
