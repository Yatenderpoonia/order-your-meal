<div class="fm-customer-bkg img-rounded">
</div>

<form class="form-horizontal" name="customerForm" novalidate>
  <div class="modal">
    <div class="modal-header">
      <h3>Get Started</h3>
    </div>
    <div class="modal-body">

      <div class="control-group">
        <label class="control-label" for="customerName">Your Name</label>
        <div class="controls">
          <input type="text" id="customerName" placeholder="Enter You Name"
                 class="input-medium"
                 ng-model="customerName" required>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="LocationDeatils">City</label>
        <div class="controls">
          <input type="text" ng-model="xyz" ng-change="searchLocation(xyz);" required>
          <ul class="demo" style="list-style-type: none;margin: 0;padding: 0;width:220px">
            <li class="benefits"style=" background: #cce5ff;" ng-repeat="location in locations" ng-click="getLocation(location);"  value="{{location.entity_id}}" ng-model="suggestion" >{{location.title}}</li>
          </ul>
          <!--<select type="text" id="Location" placeholder="Enter Your Location"
                 class="input-xlarge"
                  ng-model="customerLocation" required>

            <option ng-repeat="location in locations" value="{{location.entity_id}}">{{location.title}}</option>
          </select>-->
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="address">Delivery Address</label>
        <div class="controls">
          <input type="text" id="address" placeholder="Enter Your Address"
                 class="input-xlarge"
                 ng-model="customerAddress" required>
        </div>
      </div>

  </div>
    <div class="modal-footer">
      <button class="btn btn-success"
              ng-disabled="customerForm.$invalid"
              ng-click="findRestaurants(customerName, customerAddress)">Find Restaurants!</button>
    </div>
  </div>
</form>
